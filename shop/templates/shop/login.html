{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'shop:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'shop:register' %}">Sign Up</a></p> 

    {% if error_message %}
        <div class="error">
            <p>{{ error_message }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
